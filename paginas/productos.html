<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="../css/estilos.css">
        <title>Document</title>
        <link rel="shortcut icon" href="../imagenes/group.png">
    </head>
    <body>
        <!-- HEADER-->
        <header>
            <nav>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                    <li><a href="./politica-de-devoluciones-y-cambio.html">politica de devoluciones y cambios</a></li>
                    <li><a href="./productos.html">Productos</a></li>      
                    <li><a href="./iniciar-sesion.html">Iniciar Sesión</a></li>
                </ul>
            </nav>
        </header>
        <!--FIN DEL HEADER-->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Inicio</a></li>
              <li class="breadcrumb-item active" aria-current="page">Productos</li>
            </ol>
        </nav>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Filtrar y Ordenar
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Destacados</a></li>
              <li><a class="dropdown-item" href="#">Mas Vendidos</a></li>
              <li><a class="dropdown-item" href="#">Precios De Menor A Mayor</a></li>
            </ul>
        </div>
        <!--PRODUCTOS-->
        <main class="productos-contenedor">
            <div class="remera-negra-frente">
                <img src="../imagenes/remera-negra-enfrente.png" alt="Remera 
                Negra" width="250">
            </div>
            <div class="remera-negra-atras">
                <img src="../imagenes/remera-negra-de-atras.png" alt="Remera 
                Negra" width="250">
            </div>
            <div class="remera-blanca-frente">
                <img src="../imagenes/remera-blanca-enfrente.png" alt="Remera 
                Blanca" width="250">
            </div>
            <div class="remera-blanca-atras">
                <img src="../imagenes/remera-blanca-de-atras.png" alt="Remera 
                Blanca" width="250">
            </div>
            <div class="remera-violeta-frente">
                <img src="../imagenes/remera-violeta-adelante.png" alt="Remera 
                Violeta" width="250"> 
            </div>
            <div class="remera-violeta-atras">
                <img src="../imagenes/remera-violeta.png" alt="Remera Violeta" 
                width="250">
            </div>
            <section class="productos">
                <div>
                    <h1>Productos</h1>
                    <p>Remeras</p>
                </div>
                <div>
                    <h2>Filtrar por</h2>
                    <p>Color</p>
                    <form action="">
                        <label for="">
                            <input type="checkbox" name="Color" id="Black">
                            Negro
                        </label>
                        <label for="">
                            <input type="checkbox" name="color" id="Violet">
                            Violeta
                        </label>
                        <label for="">
                            <input type="checkbox" name="color" id="White">
                            Blanco
                        </label>
                    </form>
                </div>
                <div>
                    <p>Talle</p>
                    <form action="">
                    <label for="">
                        <input type="checkbox" name="Waist" id="XS">
                        XS
                    </label>
                    <label for="">
                        <input type="checkbox" name="Waist" id="S">
                        S
                    </label>
                    <label for="">
                        <input type="checkbox" name="Waist" id="M">
                        M
                    </label>
                    <label for="">
                        <input type="checkbox" name="Waist" id="L">
                        L
                    </label>
                    <label for="">
                        <input type="checkbox" name="Waist" id="XL">
                        XL
                    </label>
                    <label for="">
                        <input type="checkbox" name="Waist" id="XXL">
                        XXL
                    </label>
                    </form>
                </div>
                <div>
                    <p>Precio</p>
                    <p>Desde</p>
                    <label for="">
                        <input type="number">
                    </label>
                    <p>Hasta</p>
                    <label for="">
                        <input type="number">
                    </label>
                    <label for="">
                        <input type="button" value="→">
                    </label>
                </div>
            </section>
        </main>
        <!--FIN DE LOS PRODUCTOS-->
        <!--FOOTER-->
        <footer class="footer">
            <div>
                <h4>NAVEGACIÓN</h4> 
                <a href="./paginas/contacto.html">Contacto</a>
            </div>
            <div>
                <h4>REDES SOCIALES</h4>
                <a href="https://www.instagram.com/bauldelswag/" target="_blank">Instagram</a>
            </div>
        </footer>
        <!--FOOTER-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous"></script>
    </body>    
</html>
